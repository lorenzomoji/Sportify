<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="deportes">
      <ion-icon name="basketball"></ion-icon>
      <ion-label>Lista Deportes</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="lista-eventos">
      <ion-icon name="clipboard-outline"></ion-icon>
      <ion-label>Lista Eventos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="perfil">
      <ion-icon name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="signout" (click)="logout()">
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
