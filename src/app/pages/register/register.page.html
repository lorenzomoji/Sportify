<ion-content color="dark" padding>
    <img src="../../../assets/baseline_directions_run_black_48dp.png" class="icono">
    <h6 class="sportify">Sportify</h6>
    <form [formGroup]="userForm" (ngSubmit)="onRegister(userForm.value)">
        <div class="inputs">
            <input type="text" formControlName="nombre" placeholder="Nombre">
            <input type="text" formControlName="apellido" placeholder="Apellido">
            <input type="text" formControlName="lugar" placeholder="Lugar de residencia">
            <input class="inputEmail" type="text" formControlName="email" placeholder="Email">
            <input class="inputPass" type="password" formControlName="password" placeholder="Password">
        </div>
        <div class="botones">
            <ion-button class="registerButton" expand="block" type="submit" [disabled]="!userForm.valid" color="dark">Registrarse</ion-button>
            <ion-button class="loginButton" expand="block" href="/login" color="dark">Login</ion-button>
        </div>
    </form>
</ion-content>
