<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  color="dark" *ngIf="user">
    <ion-toolbar color="dark">
      <ion-title size="large">{{user.nombre}} {{user.apellido}}</ion-title>
    </ion-toolbar>
    <mat-list>
      <mat-list-item color="dark">
        <ion-label>Fecha de nacimiento: {{user.fechaNacimiento}}</ion-label>
      </mat-list-item>
      <ion-item color="dark">
        <ion-label>Lugar de residiencia: {{user.lugar}}</ion-label>
      </ion-item>
      <ion-item color="dark">
        <ion-label>Deporte favorito: {{user.deporteFav}}</ion-label>
      </ion-item>
    </mat-list>
    <br>
    <h2 *ngIf="eventosPasados.length > 0">Últimos eventos acudidos</h2>
    <h2 *ngIf="!(eventosPasados.length > 0)">No has acudido a ningún evento</h2>
    <ion-list *ngIf="eventosPasados.length > 0">
      <ion-item color="dark" *ngFor="let evento of eventosPasados">
        <ion-avatar slot="start">
          <ion-icon name={{nombrarIcono(evento.deporte.nombre)}}></ion-icon>
        </ion-avatar>
        <ion-label>
          <h1>{{evento.deporte.nombre}}</h1>
          <h3>{{evento.fecha}} {{evento.hora}}</h3>
          <h3>{{evento.lugar}}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
<ion-content color="dark">
  <ion-spinner name="crescent" *ngIf="!user"></ion-spinner>
</ion-content>
