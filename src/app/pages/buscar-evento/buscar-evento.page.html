<ion-header [translucent]="true">
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>{{deporte.nombre}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <br>
    <section style="text-align: center;">
        Filtrar por: 
        <ion-chip outline color="success">
            <ion-label (click)="ordenarEventos('fecha')">Fecha</ion-label>
        </ion-chip>
        <ion-chip outline color="success">
            <ion-label (click)="ordenarEventos('hora')">Hora</ion-label>
        </ion-chip>
        <ion-chip outline color="success">
            <ion-label (click)="ordenarEventos('nivel')">Nivel</ion-label>
        </ion-chip>
    </section>
    <hr color="white">
    <div>
        <mat-list>
            <mat-list-item *ngFor="let evento of eventos;let i = index" color="dark">
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            {{evento.lugar}}
                        </ion-col>
                        <ion-col>
                            {{evento.fecha}}
                        </ion-col>
                        <ion-col>
                            {{evento.hora}}
                        </ion-col>
                        <ion-col>
                            {{evento.participantesIn.length}} | {{evento.participantes}}
                        </ion-col>
                        <ion-col>
                            <ion-icon name="add-circle" style="width: 30px; height: 30px; margin-top: -7px;" class="unirse" (click)="presentAlert(i)" *ngIf="evento.participantesIn.length != evento.participantes"></ion-icon>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </mat-list-item>
        </mat-list>
    </div>
</ion-content>
