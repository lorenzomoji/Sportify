<h1>Chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">
  <div class="text-right" *ngFor="let chat of chatService.chats">
    <span class="badge badge-primary">{{chat.nombre}}</span>
    <p>{{chat.mensaje}}</p>
  </div>
</div>
<input type="text" name="" placeholder="Enviar mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviarMensaje()">
